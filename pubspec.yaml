name: aura_scents
description: A complete Aura Scents mobile application built with 100% Flutter/Dart code.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # Location services
  geolocator: ^10.1.0
  
  # Camera functionality
  camera: ^0.10.5+5
  
  # Network connectivity
  connectivity_plus: ^5.0.2
  
  # HTTP requests
  http: ^1.1.0
  
  # UI Components
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/data/